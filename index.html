<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskFlow - Let your tasks flow</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/favicon.webp"
            type="image/x-icon"
        />
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 id="title">TaskFlow</h1>

        <!--<nav id="sidebar">
            <ul class="config">
                <li class="darmode-switch"></li>
            </ul>
        </nav> -->

        <div id="modal-overlay">
            <div id="modal">
                <h1 class="title">Edit Task</h1>
                <label for="edit-task-name">Task name:</label>
                <input
                    type="text"
                    id="edit-task-name"
                    autocomplete="off"
                    placeholder="New task name"
                />
                <label for="edit-task-desc">Task description:</label>
                <input
                    type="text"
                    id="edit-task-desc"
                    autocomplete="off"
                    placeholder="New task description"
                    maxlength="500"
                />
                <button id="close-modal-btn">
                    <img src="assets/cross.png" alt="Close modal button" />
                </button>
                <button id="edit-btn" class="form-btn">Save</button>
            </div>
        </div>

        <div id="add-task-container">
            <h1 class="title">Add new task</h1>
            <input
                id="task-name-input"
                maxlength="200"
                placeholder="Task name"
                autocomplete="off"
            />
            <input
                id="task-desc-input"
                maxlength="500"
                placeholder="Task description(optional)"
                autocomplete="off"
            />
            <button id="add-task-btn" class="form-btn">Add</button>
        </div>

        <div id="search-container">
            <input
                type="text"
                id="search-input"
                autocomplete="off"
                placeholder="Search tasks"
            />
        </div>

        <div id="task-container"></div>
    </body>
</html>
