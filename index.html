<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskFlow - Let your work flow</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/favicon.webp"
            type="image/x-icon"
        />
        <script defer src="script.js"></script>
    </head>
    <body class="darkmode">
        <header>
            <div class="menu-btn-container">
                <button id="menu-btn" data-info="Menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>

                <h1 id="page-title">TaskFlow</h1>
            </div>

            <button class="darkmode-btn">
                <div class="darkmode-switch">
                    <img src="assets/moon.svg" alt="Moon icon" />
                </button>
            </div>
        </header>

        <div id="sidebar-overlay">
            <nav id="sidebar"></nav>
        </div>
        <div id="modal-overlay">
            <div id="modal">
                <h1 class="title">Edit Task</h1>

                <label for="edit-task-name">Task name:</label>
                <div class="input-container">
                    <input
                        type="text"
                        id="edit-task-name"
                        autocomplete="off"
                        placeholder="New task name"
                    />
                    <button class="clear-input-btn" data-info="Clear">
                        <img src="assets/cross.png" alt="Clear button" />
                    </button>
                </div>

                <label for="edit-task-desc">Task description:</label>
                <div class="input-container">
                    <input
                        type="text"
                        id="edit-task-desc"
                        autocomplete="off"
                        placeholder="New task description"
                        maxlength="500"
                    />
                    <button class="clear-input-btn" data-info="Clear">
                        <img src="assets/cross.png" alt="Clear button" />
                    </button>
                </div>
                <button id="close-modal-btn" data-info="Close">
                    <img src="assets/cross.png" alt="Close modal button" />
                </button>
                <button id="edit-btn" class="form-btn">Save</button>
            </div>
        </div>

        <div id="add-task-container">
            <h1 class="title">Add new task</h1>

            <div class="input-container">
                <input
                    id="task-name-input"
                    maxlength="200"
                    placeholder="Task name"
                    autocomplete="off"
                />
                <button class="clear-input-btn" data-info="Clear">
                    <img src="assets/cross.png" alt="Clear button" />
                </button>
            </div>

            <div class="input-container">
                <input
                    id="task-desc-input"
                    maxlength="500"
                    placeholder="Task description"
                    autocomplete="off"
                />
                <button class="clear-input-btn" data-info="Clear">
                    <img src="assets/cross.png" alt="Clear button" />
                </button>
            </div>

            <button id="add-task-btn" class="form-btn">Add</button>
        </div>

        <div class="input-container" id="search-container">
            <input
                type="text"
                id="search-input"
                autocomplete="off"
                placeholder="Search tasks"
            />
            <button class="clear-input-btn" data-info="Clear">
                <img src="assets/cross.png" alt="Clear button" />
            </button>
        </div>

        <div id="task-container"></div>
    </body>
</html>
